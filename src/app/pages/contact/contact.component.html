<body class="bg-image">
  <app-header-nav></app-header-nav>

  <!--A PARTIR DAQUI-->

  <!--Section: Contact v.2-->
  <section class="mb-4 mt-4 container-fluid">
    <div class="p-4 bg-white container-fluid rounded-5">
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4">
        Contate-Nos
      </h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5">
        Você tem alguma pergunta? Por favor, não hesite em nos contatar
        diretamente. Nossa equipe entrará em contato com você em questão de
        horas para ajudá-lo.
      </p>

      <div class="row">
        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form" method="POST">
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    required
                  />
                  <label for="name" class="">Seu nome</label>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                  />
                  <label for="email" class="">Seu email</label>
                </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-control"
                    required
                  />
                  <label for="subject" class="">Sujeito(a)</label>
                </div>
              </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    rows="2"
                    class="form-control md-textarea"
                    required
                  ></textarea>
                  <label for="message">Sua mensagem</label>
                </div>
              </div>
            </div>
            <!--Grid row-->
          </form>

          <div class="text-center text-md-left">
            <a
              class="btn btn-primary"
              onclick="document.getElementById('contact-form').submit();"
              >Enviar</a
            >
          </div>
          <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li>
              <i class="fas fa-map-marker-alt fa-2x"></i>
              <p>São Paulo, BR</p>
            </li>

            <li>
              <i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+ 0800 013 02 88</p>
            </li>

            <li>
              <i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>contato@sorteiocopa.com.br</p>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
    </div>
  </section>
  <!--Section: Contact v.2-->

  <app-footer></app-footer>
</body>
