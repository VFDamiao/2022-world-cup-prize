<body class="bg-image">
  <app-header-nav></app-header-nav>

  <section class="container-lg mt-2 mb-2 d-flex align-items-center flex-column">
    <div>
      <carousel
        (activeSlideChange)="onActiveSlideChange($event)"
        [(activeSlide)]="pageData.activeSlideIndex"
        [interval]="2000"
        [isAnimated]="true"
      >
        <slide *ngFor="let slide of pageData.slides; let index = index">
          <img
            [src]="slide.image"
            alt="image slide"
            style="display: block; width: 100%"
          />
        </slide>
      </carousel>
    </div>
    <div
      class="container-fluid bg-white p-5 mt-2 rounded-2 d-flex align-items-center flex-column"
    >
      <h2>O sorteio ir√° acontecer em alguns segundos:</h2>
      <h3 id="demo">{{ (pageData.counter | async) + " segundos" }}</h3>
      <button
        style="display: none"
        id="btn-sorteio"
        class="btn btn-primary"
        onclick="seeResultsButton()"
      >
        Ver resultado
      </button>
    </div>
  </section>

  <div class="m-4">
    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resultado do Sorteio</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="result-sorteio">O resultado do sorteado foi:</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</body>
