<body class="bg-image">
  <app-header-nav></app-header-nav>

  <section class="container-lg mt-2 mb-2 d-flex align-items-center flex-column">
    <div
      id="carouselExampleInterval"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img
            src="../../../assets/imgs/carrousel01.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img
            src="../../../assets/imgs/carrousel02.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img
            src="../../../assets/imgs/carrousel03.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div
      class="container-fluid bg-white p-5 mt-2 rounded-2 d-flex align-items-center flex-column"
    >
      <h2>O sorteio ir√° acontecer em alguns segundos:</h2>
      <h3 id="demo">10 segundos</h3>
      <button
        style="display: none"
        id="btn-sorteio"
        class="btn btn-primary"
        onclick="seeResultsButton()"
      >
        Ver resultado
      </button>
    </div>
  </section>

  <div class="m-4">
    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Resultado do Sorteio</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="result-sorteio">O resultado do sorteado foi:</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</body>
