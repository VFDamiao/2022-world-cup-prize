<body class="bg-image">
  <app-header-nav></app-header-nav>

  <section class="container-lg mt-2 mb-2 d-flex align-items-center flex-column">
    <div class="text-light pt-2 pb-2">
      <div class="pt-2 pb-2">
        <h1>Copa do Mundo 2022 Sorteio</h1>
        <p>
          Preencha essa informações para concorrer ao sorteio de um ingresso,
          ida e volta com tudo pago para todos os dias da copa.
        </p>
        <img
          src="../../../assets/imgs/banner.jpg"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12">
          <div
            class="card card-registration card-registration-2"
            style="border-radius: 15px"
          >
            <div class="card-body p-0">
              <form class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3
                      class="fw-normal mb-5"
                      style="color: rgba(150, 11, 51, 1)"
                    >
                      Informações Gerais
                    </h3>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="inputNome"
                            name="inputNome"
                            placeholder="Seu nome"
                            required
                          />
                          <label class="form-label" for="form3Examplev2"
                            >Nome (como consta no passaporte)</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="inputSobrenome"
                            name="inputSobrenome"
                            placeholder=" Seu Sobrenome"
                            required
                          />
                          <label class="form-label" for="form3Examplev3"
                            >Sobrenome (como conta no passaporte)</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputApelido"
                              name="inputApelido"
                              placeholder="Digite seu Apelido"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Como gostaria de ser chamado</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="date"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputDataNasc"
                              name="inputDataNasc"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Data de Nascimento</label
                            >
                          </div>
                        </div>
                      </div>
                      <div>
                        <label
                          class="required flex justify-content-center mt-2 mb-5"
                          for="inputSexo"
                          >Sexo
                        </label>
                        <input
                          type="radio"
                          id="inputFeminino"
                          name="inputSexo"
                          value="Feminino"
                        />
                        Feminino
                        <input
                          type="radio"
                          id="inputMasculino"
                          name="inputSexo"
                          value="Masculino"
                        />
                        Masculino
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Examplev5"
                            class="form-control form-control-lg"
                            id="inputRG"
                            name="inputRG"
                            placeholder="00.000.000-0"
                            pattern="(\d{2}\.?\d{3}\.?\d{3}-?\d{1})"
                            title="Certifique-se de escrever corretamente o RG Ex:00.000.000-0"
                            required
                          />
                          <label class="form-label" for="form3Examplev5"
                            >RG</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Examplev5"
                            class="form-control form-control-lg"
                            id="inputCPF"
                            name="inputCPF"
                            placeholder="000.000.000-00"
                            pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})"
                            title="Certifique-se de escrever corretamente o CPF Ex:000.000.000-00"
                            size="14"
                            required
                          />
                          <label class="form-label" for="form3Examplev5"
                            >CPF</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div>
                        <label
                          class="required flex justify-content-center mt-4 mb-5"
                          for="inputPass"
                          >Tem passaporte:
                        </label>
                        <input
                          type="radio"
                          id="inputSim"
                          name="inputPass"
                          value="Sim"
                        />
                        Sim
                        <input
                          type="radio"
                          id="inputNão"
                          name="inputPass"
                          value="Não"
                        />
                        Não
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputPassaporte"
                              name="inputPassaporte"
                              placeholder="Status"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Status da Solicitação do Passsaporte (data da
                              entrevista ou retirada)</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputN_pass"
                              name="inputN_pass"
                              placeholder="AB123456"
                              pattern="[A-Z]{2}[0-9]{6}"
                              title="Certifique-se de escrever corretamente o Nº do passaporte Ex: AB123456"
                              size="9"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Numero do Passaporte</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="date"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputData_emissao"
                              name="inputData_emissao"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Data de emissão do passaporte</label
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="date"
                              id="form3Examplev4"
                              class="form-control form-control-lg"
                              id="inputData_val"
                              name="inputData_val"
                              required
                            />
                            <label class="form-label" for="form3Examplev4"
                              >Data de validade do passaporte</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 bg-indigo">
                  <div class="p-5">
                    <h3
                      class="fw-normal mb-5"
                      style="color: rgba(150, 11, 51, 1)"
                    >
                      Meios de Contato
                    </h3>

                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form3Examplea2"
                          class="form-control form-control-lg"
                          id="inputEndereço"
                          name="inputEndereço"
                          required
                        />
                        <label class="form-label" for="form3Examplea2"
                          >Endereço</label
                        >
                      </div>
                    </div>

                    <div class="mb-4 pb-2">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form3Examplea3"
                          class="form-control form-control-lg"
                          id="inputAdicionais"
                          name="inputAdicionais"
                        />
                        <label class="form-label" for="form3Examplea3"
                          >Informações Adicionais</label
                        >
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-7 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <select
                            class="form-select"
                            id="inputEstado"
                            name="inputEstado"
                            required
                          >
                            <option value="1">Selecione o Estado</option>
                            <option value="2">São Paulo</option>
                            <option value="3">Bahia</option>
                            <option value="4">Mato Grosso</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-7 mb-4 pb-2">
                        <div class="mb-4 pb-2">
                          <select
                            class="form-select"
                            id="inputCidade"
                            name="inputCidade"
                            required
                          >
                            <option value="1">Selecione a Cidade</option>
                            <option value="2">São Paulo</option>
                            <option value="3">Campinas</option>
                            <option value="4">Curitiba</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-7 mb-4 pb-2">
                          <div class="form-outline">
                            <input
                              type="text"
                              id="form3Examplea8"
                              class="form-control form-control-lg"
                              id="inputTell/Cell"
                              name="inputTell/Cell"
                            />
                            <label class="form-label" for="form3Examplea8"
                              >Telefone/celular de Contato</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="form3Examplea9"
                            class="form-control form-control-lg"
                            id="inputE-mail"
                            name="inputE-mail"
                          />
                          <label class="form-label" for="form3Examplea9"
                            >Digite seu E-mail</label
                          >
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-start mb-4 pb-3"
                      >
                        <input
                          class="form-check-input me-3"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label class="form-check-label" for="form2Example3">
                          Eu aceito os<a href="https://www.lipsum.com"
                            ><u> termos e condições</u></a
                          >
                          do site.
                        </label>
                      </div>

                      <button
                        type="submit"
                        class="btn btn-light btn-lg"
                        data-mdb-ripple-color="dark"
                        onclick="sendData()"
                      >
                        Cadastrar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
</body>
