    <section class="container-lg mt-2 mb-2 d-flex align-items-center flex-column">
      <div class="text-light pt-2 pb-2">
        <div class="pt-2 pb-2">
          <h1>Copa do Mundo 2022 Sorteio</h1>
          <p>Preencha essa informações para concorrer ao sorteio de um ingresso, ida e volta com tudo pago para todos os dias da copa.</p>
          <img src="../../assets/imgs/banner.jpg" class="img-fluid" alt="Responsive image" />
        </div>
      </div>

      <form class="container p-3 bg-white">
        <h2>Preencha o formulário abaixo</h2>

        <label class="required" for="inputName">Nome (como consta no passaporte)</label>
        <input type="text" class="form-control" id="inputName" placeholder="Seu nome" required />

        <label class="required" for="inputSobrenome">Sobrenome (como conta no passaporte)</label>
        <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome" required />

        <label class="required" for="inputApelido">Como você gostaria de ser chamado?</label>
        <input type="text" class="form-control" id="inputApelido" placeholder="Apelido" required />

        <label class="required" for="inputE-mail">E-mail comercial</label>
        <input type="email" class="form-control" id="inputE-mail" placeholder="exemplo@exemplo.com.br" required />

        <label class="required" for="inputRG">RG</label>
        <input
          type="text"
          class="form-control"
          id="inputRG"
          placeholder="00.000.000-0"
          pattern="(\d{2}\.?\d{3}\.?\d{3}-?\d{1})"
          title="Certifique-se de escrever corretamente o RG Ex:00.000.000-0"
          required
        />

        <label class="required" for="inputCPF">CPF</label>
        <input
          type="text"
          class="form-control"
          id="inputCPF"
          placeholder="000.000.000-00"
          pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})"
          title="Certifique-se de escrever corretamente o CPF Ex:000.000.000-00"
          size="14"
          required
        />

        <label class="required" for="inputSexo">Sexo </label>
        <input type="radio" id="inputFeminino" name="inputSexo" value="Feminino" />
        <input type="radio" id="inputMasculino" name="inputSexo" value="Masculino" />
        <label class="required" for="inputIdade">Idade </label>
        <input type="text" class="form-control" id="inputIdade" placeholder="31" pattern="[0-9]{1,3}" required />

        <label class="required" for="birthday">Data de nascimento</label>
        <input type="date" class="form-control" id="birthday" name="birthday" />

        <label class="required" for="inputPass">Possui passaporte </label>
        <input type="radio" id="inputSim" name="inputPass" value="Sim" />
        <input type="radio" id="inputNao" name="inputPass" value="Não" />

        <label class="required" for="inputSoli_pass">Informe o status da solicitação do passaporte (data da entrevista ou retirada)</label>
        <input type="text" class="form-control" id="inputSoli_pass" placeholder="Status" title="Certifique-se de preencher o status corretamente" size="30" required />

        <label class="required" for="inputN_pass">Número do passaporte</label>
        <input
          type="text"
          class="form-control"
          id="inputN_pass"
          placeholder="AB123456"
          pattern="[A-Z]{2}[0-9]{6}"
          title="Certifique-se de escrever corretamente o Nº do passaporte Ex: AB123456"
          size="9"
          required
        />

        <label class="required" for="inputData_emi">Data de emissão do passaporte</label>
        <input type="date" class="form-control" id="inputData_emissao" title="Certifique-se de preencher a data corretamente Ex:00/00/0000" size="11" required />

        <label class="required" for="inputData_val">Data de validade do passaporte</label>
        <input type="date" class="form-control" id="inputData_val" title="Certifique-se de preencher a data corretamente Ex:00/00/0000" size="11" required />

        <div class="button d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-primary w-25">Enviar</button>
        </div>
      </form>
    </section>
